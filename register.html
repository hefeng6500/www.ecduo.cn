<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多商网 一件代发 男女装 箱包淘宝天猫网店微商货源代销批发网 </title>
    <link rel="shortcut icon" href="img/favicon.ico" media="screen">
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div id="top">
    <a href="index.html">
        <img src="img/login_01.jpg" alt="">
    </a>
</div>
<div id="shadow"></div>
<div id="area" class="clearfix">
    <div class="reg">
        <form action="">
            <table>
                <tr>
                    <td class="bf">
                        <label for="">用户名：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="请输入您的账户名和登录名"/>
                        <div class="hint">
                            * 用户名必须为6-20位数字和字母的组合
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bf">
                        <label for="">设置密码：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="建议至少使用两种字符"/>
                        <div class="hint">
                            * 长度只能在6-20个字符之间
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bf">
                        <label for="">确认密码：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="请再次输入密码"/>
                        <div class="hint">
                            * 两次输入的密码必须一致
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">中国0086：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="建议使用常用手机"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">验证码：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="请输入验证码"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">手机验证码：</label>
                    </td>
                    <td>
                        <input type="text" placeholder="请输入手机验证码"/>
                    </td>
                </tr>
            </table>
            <div class="is-agree">
                <input  type="checkbox"/>阅读并同意 <a href="">《多商网用户注册协议》 </a>
            </div>
            <input id="submit" type="submit" value="立即注册"/>
        </form>
    </div>
    <div class="log">
        <p>
            已有账号？
            <a href="login.html">
                去登录
            </a>
        </p>
    </div>
</div>

</div>



</body>
</html>
